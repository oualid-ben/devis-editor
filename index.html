<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âditeur de Devis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .header p {
      color: #64748b;
      font-size: 1.1rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      transition: color 0.2s ease;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .form-group input:focus + label, .form-group select:focus + label {
      color: #667eea;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      margin-bottom: 32px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      padding: 20px 16px;
      text-align: left;
      white-space: nowrap;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    td input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.875rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
    }

    td input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .ht, .ttc {
      text-align: right;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      color: #1e293b;
    }

    .btn {
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 16px 32px;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 20px 40px;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 8px 16px;
      font-size: 0.875rem;
      border-radius: 8px;
    }

    .btn-danger:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .totals-section {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 16px;
      padding: 32px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 32px;
    }

    .totals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .total-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .total-item:last-child {
      border-bottom: none;
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
    }

    .total-label {
      color: #64748b;
      font-weight: 500;
    }

    .total-value {
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .discount-section {
      display: flex;
      align-items: end;
      gap: 24px;
      margin: 24px 0;
      padding: 24px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #667eea;
    }

    .download-section {
      text-align: center;
      margin-top: 48px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .section {
        padding: 24px;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .discount-section {
        flex-direction: column;
        align-items: stretch;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ú® √âditeur de Devis</h1>
      <p>Cr√©ez des devis professionnels en quelques clics</p>
    </div>

    <!-- M√âTA DEVIS -->
    <div class="section">
      <h3 class="section-title">üìã Informations du devis</h3>
      <div class="grid">
        <div class="form-group">
          <label>Num√©ro du devis</label>
          <input id="numeroDevis" value="D-MAN-250622-002">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="dateDevis" value="2025-06-22">
        </div>
        <div class="form-group">
          <label>Objet</label>
          <input id="objetDevis" value="Peinture int√©rieure salon">
        </div>
        <div class="form-group">
          <label>Devise</label>
          <input id="devise" value="EUR">
        </div>
      </div>
    </div>

    <!-- INFO ARTISAN -->
    <div class="section">
      <h3 class="section-title">üè¢ Informations de l'artisan / entreprise</h3>
      <div class="grid">
        <div class="form-group">
          <label>Nom / Raison sociale</label>
          <input id="artisanNom" value="Entreprise ABC">
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input id="artisanAdresse" value="12 rue des Lilas, 75000 Paris">
        </div>
        <div class="form-group">
          <label>T√©l√©phone</label>
          <input id="artisanTel" value="06 00 00 00 00">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="artisanEmail" value="contact@abc.fr">
        </div>
      </div>
    </div>

    <!-- INFO CLIENT -->
    <div class="section">
      <h3 class="section-title">üë§ Informations client</h3>
      <div class="grid">
        <div class="form-group">
          <label>Nom complet</label>
          <input id="clientNom" value="Jean Dupont">
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input id="clientAdresse" placeholder="Adresse du client (optionnel)">
        </div>
      </div>
    </div>

    <!-- TABLE PRESTATIONS -->
    <div class="section">
      <h3 class="section-title">üíº Prestations</h3>
      <div class="table-container">
        <div class="table-wrapper">
          <table id="table-prestations">
            <thead>
              <tr>
                <th>Prestation</th>
                <th>Quantit√©</th>
                <th>Unit√©</th>
                <th>Prix unitaire</th>
                <th>TVA (%)</th>
                <th>Total HT</th>
                <th>Total TTC</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <button class="btn btn-primary" onclick="ajouterLigne()">
        ‚ûï Ajouter une ligne
      </button>
    </div>

    <!-- REMISE GLOBALE -->
    <div class="discount-section">
      <div class="form-group" style="flex: 1;">
        <label>Remise globale (‚Ç¨)</label>
        <input type="number" id="remise" value="0" oninput="recalculer()">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="applyRemise" checked onchange="recalculer()">
        <label>Appliquer la remise</label>
      </div>
    </div>

    <!-- TOTAUX -->
    <div class="totals-section">
      <div id="totaux"></div>
    </div>

    <div class="download-section">
      <button class="btn btn-secondary" onclick="genererPDF()">
        üìÑ T√©l√©charger le PDF
      </button>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let data = JSON.parse(decodeURIComponent(new URLSearchParams(location.search).get('data') || '{"prestations":[]}'));
    data.prestations = data.prestations || [];

    const tbody = document.querySelector('#table-prestations tbody');
    const remiseInput = document.getElementById('remise');
    const applyRemise = document.getElementById('applyRemise');

    function rowHTML(i, p) {
      return `<td><input value="${p.typedeprestation || ''}" oninput="data.prestations[${i}].typedeprestation=this.value"></td>
        <td><input type="number" min="0" value="${p.quantite?.valeur || 0}" oninput="data.prestations[${i}].quantite.valeur=parseFloat(this.value)||0;recalculer()"></td>
        <td><input value="${p.quantite?.unite || ''}" oninput="data.prestations[${i}].quantite.unite=this.value"></td>
        <td><input type="number" min="0" value="${p.prixunitaire || 0}" oninput="data.prestations[${i}].prixunitaire=parseFloat(this.value)||0;recalculer()"></td>
        <td><input type="number" min="0" value="${p.tauxtva || 20}" oninput="data.prestations[${i}].tauxtva=parseFloat(this.value)||0;recalculer()"></td>
        <td class="ht">0.00</td><td class="ttc">0.00</td>
        <td><button class="btn btn-danger" onclick="supprimer(${i})">üóëÔ∏è</button></td>`
    }

    function render() {
      tbody.innerHTML = '';
      data.prestations.forEach((p, i) => {
        if (!p.quantite) p.quantite = { valeur: 0, unite: '' };
        const tr = document.createElement('tr');
        tr.innerHTML = rowHTML(i, p);
        tr.classList.add('fade-in');
        tbody.appendChild(tr);
      });
      recalculer();
    }

    function ajouterLigne() {
      data.prestations.push({ typedeprestation: '', quantite: { valeur: 0, unite: '' }, prixunitaire: 0, tauxtva: 20 });
      render();
    }

    function supprimer(i) {
      data.prestations.splice(i, 1);
      render();
    }

    function calculs() {
      let totalHT = 0, totalTVA = 0;
      data.prestations.forEach(p => {
        const ht = p.prixunitaire * p.quantite.valeur;
        const tva = ht * (p.tauxtva / 100);
        totalHT += ht; 
        totalTVA += tva;
      });
      const remise = applyRemise.checked ? (parseFloat(remiseInput.value) || 0) : 0;
      const sousTotal = totalHT - remise;
      const totalTTC = sousTotal + totalTVA;
      return { totalHT, totalTVA, remise, sousTotal, totalTTC };
    }

    function recalculer() {
      tbody.querySelectorAll('tr').forEach((tr, i) => {
        const p = data.prestations[i];
        const ht = p.prixunitaire * p.quantite.valeur;
        const ttc = ht * (1 + p.tauxtva / 100);
        tr.querySelector('.ht').textContent = ht.toFixed(2) + ' ‚Ç¨';
        tr.querySelector('.ttc').textContent = ttc.toFixed(2) + ' ‚Ç¨';
      });

      const { totalHT, totalTVA, remise, sousTotal, totalTTC } = calculs();

      let totauxHTML = `
        <div class="total-item">
          <span class="total-label">Total HT :</span>
          <span class="total-value">${totalHT.toFixed(2)} ‚Ç¨</span>
        </div>`;
      
      if (remise > 0) {
        totauxHTML += `
          <div class="total-item">
            <span class="total-label">Remise :</span>
            <span class="total-value">-${remise.toFixed(2)} ‚Ç¨</span>
          </div>`;
      }
      
      totauxHTML += `
        <div class="total-item">
          <span class="total-label">Sous-total :</span>
          <span class="total-value">${sousTotal.toFixed(2)} ‚Ç¨</span>
        </div>
        <div class="total-item">
          <span class="total-label">TVA :</span>
          <span class="total-value">${totalTVA.toFixed(2)} ‚Ç¨</span>
        </div>
        <div class="total-item">
          <span class="total-label">Total TTC :</span>
          <span class="total-value">${totalTTC.toFixed(2)} ‚Ç¨</span>
        </div>`;

      document.getElementById('totaux').innerHTML = totauxHTML;
    }

    function genererPDF() {
      const { jsPDF } = window.jspdf; 
      const doc = new jsPDF({ unit:'pt', format:'a4' });
      
      // Couleurs modernes
      const primaryColor = [102, 126, 234];
      const secondaryColor = [118, 75, 162];
      const accentColor = [16, 185, 129];
      const darkGray = [30, 41, 59];
      const lightGray = [148, 163, 184];
      
      // Header avec fond d√©grad√© simul√©
      doc.setFillColor(...primaryColor);
      doc.rect(0, 0, 595, 80, 'F');
      
      // Titre principal
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(28);
      doc.setFont('helvetica', 'bold');
      doc.text('DEVIS', 40, 45);
      
      // Num√©ro de devis en haut √† droite
      doc.setFontSize(12);
      doc.setFont('helvetica', 'normal');
      const numeroDevis = document.getElementById('numeroDevis').value;
      doc.text(`N¬∞ ${numeroDevis}`, 595 - 40 - doc.getTextWidth(`N¬∞ ${numeroDevis}`), 35);
      
      // Date en haut √† droite
      const dateDevis = document.getElementById('dateDevis').value;
      doc.text(`Date: ${dateDevis}`, 595 - 40 - doc.getTextWidth(`Date: ${dateDevis}`), 55);
      
      // Reset couleur texte
      doc.setTextColor(...darkGray);
      
      // Section Entreprise avec fond color√©
      doc.setFillColor(250, 251, 255);
      doc.rect(40, 100, 250, 80, 'F');
      doc.setDrawColor(...lightGray);
      doc.rect(40, 100, 250, 80, 'D');
      
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(...primaryColor);
      doc.text('ENTREPRISE', 50, 120);
      
      doc.setFontSize(11);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(...darkGray);
      
      const artisanInfo = [
        document.getElementById('artisanNom').value,
        document.getElementById('artisanAdresse').value,
        document.getElementById('artisanTel').value,
        document.getElementById('artisanEmail').value
      ];
      
      artisanInfo.forEach((info, i) => {
        if (info) doc.text(info, 50, 140 + i * 12);
      });
      
      // Section Client avec fond color√©
      doc.setFillColor(250, 255, 250);
      doc.rect(305, 100, 250, 80, 'F');
      doc.setDrawColor(...lightGray);
      doc.rect(305, 100, 250, 80, 'D');
      
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(...accentColor);
      doc.text('CLIENT', 315, 120);
      
      doc.setFontSize(11);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(...darkGray);
      
      const clientInfo = [
        document.getElementById('clientNom').value,
        document.getElementById('clientAdresse').value
      ];
      
      clientInfo.forEach((info, i) => {
        if (info) doc.text(info, 315, 140 + i * 12);
      });
      
      // Objet du devis
      let currentY = 200;
      doc.setFontSize(12);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(...primaryColor);
      doc.text('OBJET:', 40, currentY);
      
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(...darkGray);
      const objet = document.getElementById('objetDevis').value;
      doc.text(objet, 85, currentY);
      
      // Tableau des prestations avec style moderne
      const tableStartY = currentY + 30;
      
      const body = data.prestations.map(p => [
        p.typedeprestation || '',
        p.quantite?.valeur?.toString() || '0',
        p.quantite?.unite || '',
        `${p.prixunitaire || 0} ‚Ç¨`,
        `${p.tauxtva || 0}%`,
        `${(p.prixunitaire * p.quantite.valeur).toFixed(2)} ‚Ç¨`,
        `${(p.prixunitaire * p.quantite.valeur * (1 + p.tauxtva / 100)).toFixed(2)} ‚Ç¨`
      ]);
      
      doc.autoTable({
        startY: tableStartY,
        head: [['Prestation', 'Qt√©', 'Unit√©', 'P.U.', 'TVA', 'Total HT', 'Total TTC']],
        body: body,
        styles: {
          fontSize: 10,
          cellPadding: 8,
          textColor: darkGray,
          lineColor: [226, 232, 240],
          lineWidth: 0.5
        },
        headStyles: {
          fillColor: primaryColor,
          textColor: [255, 255, 255],
          fontStyle: 'bold',
          halign: 'center'
        },
        alternateRowStyles: {
          fillColor: [248, 250, 252]
        },
        columnStyles: {
          0: { halign: 'left', cellWidth: 120 },
          1: { halign: 'center', cellWidth: 40 },
          2: { halign: 'center', cellWidth: 40 },
          3: { halign: 'right', cellWidth: 60 },
          4: { halign: 'center', cellWidth: 40 },
          5: { halign: 'right', cellWidth: 70 },
          6: { halign: 'right', cellWidth: 70 }
        }
      });
      
      // Calculs et totaux avec style moderne
      const finY = doc.lastAutoTable.finalY + 20;
      const { totalHT, totalTVA, remise, sousTotal, totalTTC } = calculs();
      
      // Cadre pour les totaux
      const totalsBoxY = finY;
      const totalsBoxHeight = remise > 0 ? 100 : 80;
      
      doc.setFillColor(248, 250, 252);
      doc.rect(350, totalsBoxY, 205, totalsBoxHeight, 'F');
      doc.setDrawColor(...lightGray);
      doc.rect(350, totalsBoxY, 205, totalsBoxHeight, 'D');
      
      // Totaux avec alignement √† droite
      doc.setFontSize(11);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(...darkGray);
      
      let totalsY = totalsBoxY + 20;
      
      // Total HT
      doc.text('Total HT:', 360, totalsY);
      const totalHTText = `${totalHT.toFixed(2)} ‚Ç¨`;
      doc.text(totalHTText, 545 - doc.getTextWidth(totalHTText), totalsY);
      
      // Remise si applicable
      if (remise > 0) {
        totalsY += 15;
        doc.setTextColor(239, 68, 68);
        doc.text('Remise:', 360, totalsY);
        const remiseText = `-${remise.toFixed(2)} ‚Ç¨`;
        doc.text(remiseText, 545 - doc.getTextWidth(remiseText), totalsY);
        doc.setTextColor(...darkGray);
        
        totalsY += 15;
        doc.text('Sous-total:', 360, totalsY);
        const sousTotalText = `${sousTotal.toFixed(2)} ‚Ç¨`;
        doc.text(sousTotalText, 545 - doc.getTextWidth(sousTotalText), totalsY);
      }
      
      // TVA
      totalsY += 15;
      doc.text('TVA:', 360, totalsY);
      const tvaText = `${totalTVA.toFixed(2)} ‚Ç¨`;
      doc.text(tvaText, 545 - doc.getTextWidth(tvaText), totalsY);
      
      // Total TTC - mis en √©vidence
      totalsY += 20;
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(...primaryColor);
      doc.text('TOTAL TTC:', 360, totalsY);
      const totalTTCText = `${totalTTC.toFixed(2)} ‚Ç¨`;
      doc.text(totalTTCText, 545 - doc.getTextWidth(totalTTCText), totalsY);
      
      // Pied de page moderne - positionn√© tout en bas
      const pageHeight = 841.89; // Hauteur d'une page A4 en points
      const footerY = pageHeight - 50;
      doc.setFillColor(...primaryColor);
      doc.rect(0, footerY, 595, 50, 'F');
      
      doc.setFontSize(10);
      doc.setTextColor(255, 255, 255);
      doc.setFont('helvetica', 'normal');
      doc.text('Devis g√©n√©r√© automatiquement - Valable 30 jours', 40, footerY + 20);
      
      const date = new Date().toLocaleDateString('fr-FR');
      const footerText = `G√©n√©r√© le ${date}`;
      doc.text(footerText, 595 - 40 - doc.getTextWidth(footerText), footerY + 20);
      
      // Sauvegarde
      const clientNom = document.getElementById('clientNom').value.replace(/\s+/g, '_') || 'Client';
      doc.save(`Devis_${clientNom}_${numeroDevis}.pdf`);
    }

    // Initialize
    document.getElementById('clientNom').value = data.nomduclient || '';
    render();
  </script>
