<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>√âditeur de Devis</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fc; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; border-radius: 0.5rem; overflow: hidden; }
        th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
        input { padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc; width: 100%; }
        .actions { margin-top: 1rem; display: flex; gap: 1rem; }
        .actions button { padding: 0.75rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; }
        .generate { background: #4caf50; color: white; }
        .download { background: #3b82f6; color: white; }
        .no-print { display: inline-block; }
        @media print {
            .no-print { display: none; }
            body { zoom: 75%; }
        }
    </style>
</head>
<body>

<h1>Modifier les informations du devis</h1>
<table>
    <thead>
        <tr>
            <th>Prestation</th>
            <th>Quantit√©</th>
            <th>Unit√©</th>
            <th>Prix Unitaire</th>
            <th>TVA (%)</th>
            <th>Total HT</th>
            <th>Total TTC</th>
        </tr>
    </thead>
    <tbody id="prestation-table">
        <tr>
            <td><input value="Peinture" /></td>
            <td><input type="number" value="5" class="quantite" /></td>
            <td><input value="m2" /></td>
            <td><input type="number" value="50" class="prix" /></td>
            <td><input type="number" value="20" class="tva" /></td>
            <td class="total-ht">250.00</td>
            <td class="total-ttc">300.00</td>
        </tr>
    </tbody>
</table>

<div class="actions no-print">
    <button class="generate" onclick="window.print()">üñ®Ô∏è Imprimer ou Enregistrer en PDF</button>
    <button class="download" disabled style="opacity:0.5;cursor:not-allowed">üöß G√©n√©rer le PDF (bient√¥t)</button>
</div>

<script>
    function recalculer() {
        document.querySelectorAll("#prestation-table tr").forEach(row => {
            const quantite = parseFloat(row.querySelector(".quantite").value) || 0;
            const prix = parseFloat(row.querySelector(".prix").value) || 0;
            const tva = parseFloat(row.querySelector(".tva").value) || 0;
            const totalHT = quantite * prix;
            const totalTTC = totalHT * (1 + tva / 100);
            row.querySelector(".total-ht").textContent = totalHT.toFixed(2);
            row.querySelector(".total-ttc").textContent = totalTTC.toFixed(2);
        });
    }
    document.querySelectorAll("input").forEach(input => input.addEventListener("input", recalculer));
</script>

</body>
</html>
